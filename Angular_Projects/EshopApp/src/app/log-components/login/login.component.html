<div class="bg-container">
    <div class="login-card shadow-lg">
        <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
            <h1 class="login-heading">Login</h1>

            <div>
                <label for="username" class="pt-4 label-heading1">Email</label>
                <input type="text" id="username" class="form-control mt-2" formControlName="username"/>
                <span class="err-msg" *ngIf="loginform.get('username').touched && loginform.get('username').hasError('required')">Enter User Name  </span>
                <span class="err-msg" *ngIf="loginform.get('username').touched && loginform.get('username').hasError('email')">Enter valid email</span>
            </div>

            <div class="mb-2">
                <label for="password" class="label-heading2">Password</label>
                <input type="password" id="psw" class="form-control mt-2" formControlName="password"/>
                <span class="err-msg" *ngIf="loginform.get('password').touched && loginform.get('password').hasError('required')">Enter Password</span>
                <span class="err-msg" *ngIf="loginform.get('password').touched && loginform.get('password').hasError('minLength')">Minimum 4 characters required</span>
            </div>
            
            <div class="btn-div">
                <button type="submit"  class="login-btn">Login</button>
            </div>
        </form>
        <div>
        <button  class="register-btn" routerLink="../register">New to E-shop/Register here</button>
        </div>
        <p class="err-msg invalidform" *ngIf="invalidform">Invalid User details</p>
    </div>
</div>
