<div class="orders-component">
  <div class="container mt-5 mb-5 ">
    <div class="row">
      
      <div class="col-12">
        <mat-icon routerLink="/user/home" class="pt-1">arrow_back</mat-icon>
        <h1 class="text-center">ORDERS</h1>
        <div class="orders-table">
          <table mat-table [dataSource]="OrdersList" class="mat-elevation-z8 ">
  
            <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
              
            <!-- Position Column -->
            <ng-container matColumnDef="orderId">
              <th mat-header-cell *matHeaderCellDef style="color:#ffff;"> OrderId </th>
              <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="imageURL">
              <th mat-header-cell *matHeaderCellDef style="color:#ffff;"> Image </th>
              <td mat-cell *matCellDef="let element"> <img class="img-size" src={{element.imageURL}}/></td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="productName">
              <th mat-header-cell *matHeaderCellDef style="color:#ffff;"> Product </th>
              <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="unitPrice">
              <th mat-header-cell *matHeaderCellDef style="color:#ffff;"> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="discount">
              <th mat-header-cell *matHeaderCellDef style="color:#ffff;"> Discount </th>
              <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
            </ng-container>
    
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef style="color:#ffff;"> Quntity </th>
              <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef style="color:#ffff;"> Total </th>
              <td mat-cell *matCellDef="let element"> {{element.total}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="orderStatus">
              <th mat-header-cell *matHeaderCellDef style="color:#ffff;"> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="orderDate">
              <th mat-header-cell *matHeaderCellDef style="color:#ffff;"> OrderDate </th>
              <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          </table>
        </div>
        
  
  
      </div>
    </div>
  </div>
</div>
