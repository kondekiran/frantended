<div class="pb-3">
  <mat-toolbar color="primary" class="Mat-toolbar app-toolbar z">
    <img src="https://craftindika.com/wp-content/uploads/2021/12/eshop-logo-full.png" class="eshopLogo" alt="E-Shop">
    <span class="example-spacer">
      <button mat-button routerLinkActive="active" routerLink="./home">Home</button>
      <button mat-button routerLinkActive="active" routerLink="./about">About</button>
    </span>

    <!-- <input type="search" class="form-control home-search" placeholder="Serach for products" />
    <span class="fas fa-search search-icon"></span> -->
    <div>
      <p class="username">Welcome {{userData.firstName}}</p>
    </div>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-button class="example-icon orders-css" aria-label="Example icon-button with share icon"
      routerLinkActive="active" routerLink="./orders">
      Orders
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" routerLink="./cart">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" color="white" fill="currentColor"
        class="bi bi-cart4" viewBox="0 0 16 16">
        <path
          d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
      </svg>
      <div style="font-size: 10px;" class="badge bg-danger"><span>{{ serviceAPI.count$ | async }}</span></div>

    </button>
    <span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="./profile">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>

        <button mat-menu-item (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </span>
  </mat-toolbar>
</div>
