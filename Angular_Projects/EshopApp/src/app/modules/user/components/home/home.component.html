<div class="container-fluid pt-5 pb-5 mt-3 home-continer">

    <div class="col-12 " >
        <carousel class="carousel-div"
        [images]="images"
        [cellsToShow]="1"
        [loop]="true"
        [autoplay]="true"
        [autoplayInterval]="2000"
        ></carousel>
      </div>
    
  
    <div class="col-12 categoryList-nav">
        <div (click)="getAllProducts()">
            <div class="cards shadow">
             <img src="../../../../../assets/Images/image-all-card.jpg" class="Fashion-img"/>
             <h1 class="nav-headings">All</h1>
            </div>
        </div>
        
        <div (click)="getProductsByCategory(1)">
            <div class="cards shadow" >
             <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/d34810848b2895c9.png?q=100" class="Fashion-img"/>
                <h1 class="nav-headings">Fashion</h1>
            </div>
        </div>
        <div (click)="getProductsByCategory(3)">
            <div class="cards  shadow">
             <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" class="Fashion-img"/>
             <h1 class="nav-headings">Electronics</h1>
            </div>
        </div>
        <div (click)="getProductsByCategory(4)">
            <div class="cards  shadow">
             <img src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" class="Fashion-img"/>
             <h1 class="nav-headings">Games & Toys</h1>
            </div>
        </div>
        <div (click)="getProductsByCategory(5)">
            <div class="cards shadow">
             <img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" class="Fashion-img"/>
             <h1 class="nav-headings">Furniture</h1>
            </div>
        </div>
        <div (click)="getProductsByCategory(2)">
            <div class="cards shadow">
             <img src="https://assets.tatacliq.com/medias/sys_master/images/46431249858590.jpg" class="Fashion-img"/>
             <h1 class="nav-headings">Footware</h1>
            </div>
        </div>
        <div (click)="getProductsByCategory(6)">
            <div class="cards shadow">
             <img src="https://i.imgur.com/qV2D6Dj.jpg" class="Fashion-img"/>
             <h1 class="nav-headings">Sports</h1>
            </div>
        </div>
        <div (click)="getProductsByCategory(7)">
            <div class="cards shadow">
             <img src="https://i.imgur.com/G2YQ4XH.jpg" class="Fashion-img"/>
             <h1 class="nav-headings">Books</h1>
            </div>
        </div>
        <div (click)="getProductsByCategory(8)">
            <div class="cards shadow">
             <img src="https://i.imgur.com/NOyNHze.jpg" class="Fashion-img"/>
             <h1 class="nav-headings">Stationery</h1>
            </div>
        </div>
    </div>

    <div class="col-12 mt-3 mb-3 w-100">
        <img src="../../../../../assets/Images/git2.gif" class="gifimage"/>
    </div>

    <div class="col-12 m-3 products-list mr-2">
        <div class="product-card shadow-lg" *ngFor="let item of AllProductsList" (click)="openProductDialogbox(item)">
                <img class="product-image" [src]="item.imageURL"/>
            <div>
                <h2 class="product-heading">{{item.productName}}</h2>
                <span > <i class="fa fa-star star-icon"></i> <i class="fa fa-star star-icon"></i>
                    <i class="fa fa-star star-icon"></i> <i class="fa fa-star star-icon"></i>
                    <i class="fa fa-star"></i></span>
                <p><span style="font-weight: bold;">Price: <i class="fa-sharp fa-solid fa-indian-rupee-sign"></i></span> {{item.unitPrice}}</p>
                <p><span style="font-weight: bold;">Discount: <i class="fa-sharp fa-solid fa-indian-rupee-sign"></i></span> {{item.discount}}</p>
                <p><span style="font-weight: bold;">Brand: </span>{{item.manufacturer}}</p>
            </div>
            
        </div>
    </div>
</div>
